    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(46, 46, 46);
            z-index: 2;
        }

        .logo-container {
            margin-left: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #ffffff;
        }

        .tagline {
            font-size: 1rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            display: flex;
            margin-right: 20px;
            padding: 0;
        }

        ul li {
            margin: 30px 20px 0;
            font-size: 1rem;
            font-weight: 600;
        }

        ul li a {
            text-decoration: none;
            color: #f9fff8;
            transition: color 0.1s, font-size 0.1s;
        }

        ul li a:hover {
            font-size: 1.1rem;
            color: #414141;
        }

        .middlebody {
            position: relative;
            overflow: hidden;
        }

        .section-img {
            width: 100%;
            height: auto;
        }

        .imgoverlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .Text {
    color: #ffffff;
    font-size: 3rem;
    height: 60px;
    position: absolute;
    bottom: 2rem; /* Adjusted value */
    width: 100%;
    text-align: center;
}
        p {
            font-size: 1rem;
            width: 80%;
            margin: 10px auto;
            text-align: center;
            font-weight: 550;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #A2A96D;
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #212121;
        }

        #section2 {
            padding: 20px;
            text-align: center;
            color: white;
            font-family: Poppins;
            margin-top: 80px;
        }

        .social-icons {
            font-size: 2rem;
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 1.5rem;
            }

            ul li,
            .tagline {
                display: none;
            }
        }
        .social-icons {
    font-size: 2rem;
    margin: 0 10px;
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s;  
}

.social-icons:hover {
    color: #33380f;  
}
